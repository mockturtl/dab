name: my_flutter_app
version: 1.0.0
description: A new Flutter application.

dependencies:
  flutter:
    sdk: flutter
  amplitude_flutter: ^1.0.1
  bubble_tab_indicator: ^0.1.4
  cupertino_icons: ^0.1.2
  device_info: ^0.4.0
  fancy_bottom_navigation: ^0.3.2
  firebase_analytics: ^3.0.0
  firebase_crashlytics: ^0.0.4
  firebase_messaging: ^5.0.0
  geolocator: ^4.0.1
  google_maps_flutter: ^0.5.0
  location_permissions: ^2.0.2
  logging: ^0.11.3
  logs:
    git: https://github.com/pq/logs
  modal_progress_hud: ^0.1.3
  package_info: ^0.4.0
  permissions:
    git:
      url: git@github.com:myorg/my_repo
      ref: mine
      path: ../../
  private_lib:
    git:
      url: git@github.com:myorg/my_private_lib
      ref: 1.1.1
  rxdart: ^0.21.0
  share: ^0.6.0
  shared_preferences: ^0.5.1
  url_launcher: ^5.0.2

dev_dependencies:
  build_runner: ^1.4.0
  flutter_launcher_icons: ^0.7.1
  flutter_test:
    sdk: flutter
    version: ^1.6.0
  test: ^1.5.3

environment:
  sdk: '>=2.3.0 <3.0.0'

flutter:
  uses-material-design: true
  assets:
    - assets/cfg/dev.json
    - assets/cfg/prod.json
    - assets/img/logo.png
    - assets/img/hero.png
    - assets/img/wallpaper.png
  fonts:
    - family: Whosis
      fonts:
        - asset: assets/font/Whosis-ExtraLight.ttf
          weight: 200
        - asset: assets/font/Whosis-Light.ttf
          weight: 300
        - asset: assets/font/Whosis-Regular.ttf
          weight: 400
        - asset: assets/font/Whosis-Medium.ttf
          weight: 500
        - asset: assets/font/Whosis-SemiBold.ttf
          weight: 600
        - asset: assets/font/Whosis-Bold.ttf
          weight: 700
        - asset: assets/font/Whosis-ExtraBold.ttf
          weight: 800
