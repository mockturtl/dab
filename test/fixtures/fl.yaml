name: pawboost
description: A new Flutter application.
#version: 1.0.0
environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  amplitude_flutter: ^1.0.1
  bubble_tab_indicator: ^0.1.4
  cupertino_icons: ^0.1.2
  device_info: ^0.4.0
  fancy_bottom_navigation: ^0.3.2
  firebase_analytics: ^3.0.0
  firebase_crashlytics: ^0.0.4
  firebase_messaging: ^5.0.0
  geolocator: ^4.0.1
  google_maps_flutter: ^0.5.0
  location_permissions: ^2.0.2
  logging: ^0.11.3
  logs:
    git: https://github.com/pq/logs
  modal_progress_hud: ^0.1.3
  notification_permissions:
    git:
      url: git@github.com:FindFido/flutter_notification_plugin
      ref: mine
      path: ../../
  package_info: ^0.4.0
  pawboost_cli:
    git:
      url: git@github.com:FindFido/pawboost_cli
      ref: 1.1.1
  rxdart: ^0.21.0
  share: ^0.6.0
  shared_preferences: ^0.5.1
  url_launcher: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
    version: ^1.6.0
  build_runner: ^1.4.0
  flutter_launcher_icons: ^0.7.1
  test: ^1.5.3

flutter:
  uses-material-design: true
  assets:
    - assets/cfg/dev.json
    - assets/cfg/prod.json
    - assets/img/logo.png
    - assets/img/hero-location.png
    - assets/img/hero-notifications.png
    - assets/img/photo-dog.png
    - assets/img/report-puppy.png
    - assets/img/signin-email-cat.png
    - assets/img/signup-email-bunny.png
    - assets/img/species-bird.png
    - assets/img/species-cat.png
    - assets/img/species-dog.png
    - assets/img/species-ferret.png
    - assets/img/species-rabbit.png
    - assets/img/species-turtle.png
    - assets/img/wallpaper-bluegrey.png
    - assets/img/wallpaper-green.png
    - assets/img/wallpaper-orange.png
  fonts:
    - family: Dosis
      fonts:
        - asset: assets/font/Dosis-ExtraLight.ttf
          weight: 200
        - asset: assets/font/Dosis-Light.ttf
          weight: 300
        - asset: assets/font/Dosis-Regular.ttf
          weight: 400
        - asset: assets/font/Dosis-Medium.ttf
          weight: 500
        - asset: assets/font/Dosis-SemiBold.ttf
          weight: 600
        - asset: assets/font/Dosis-Bold.ttf
          weight: 700
        - asset: assets/font/Dosis-ExtraBold.ttf
          weight: 800
